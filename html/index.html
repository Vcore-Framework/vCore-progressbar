<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCore Progressbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="progressbar-container">
        <div class="progressbar-wrapper">
            <div class="progressbar-label" id="progressbar-label">Loading...</div>
            <div class="progressbar-track">
                <div class="progressbar-fill" id="progressbar-fill" style="width: 0%"></div>
            </div>
            <div class="progressbar-percentage" id="progressbar-percentage">0%</div>
            <div class="cancel-hint">Press <kbd>ESC</kbd> to cancel</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
